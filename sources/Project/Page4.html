  <body>
  <div id ="spantext">
    <p><br>기본 1시간 입니다.</p>
    <span id = "remaining hour">잔여</span>
    <span id = "remaining min">시간</span>
    <span id = "remaining sec"></span>
  </div>
  </body>
  <script>
    var time = 3600;
    function thirtyM(){
      time=time+1800
    }
    function oneH(){
      time=time+3600;
    }
    function end(){
      time=(time+1)-time;
    }
      if(time>1){
      var Interval= setInterval("minus()",1000)
      }
    function minus(){
      var hour = Math.floor((time-1)/3600)
      time--;
      document.getElementById("remaining hour").innerHTML = "잔여 시간 "+Math.floor(hour)+" :";
      if((time/60)-(hour*60)<100,(time/60)-(hour*60)>9){
        document.getElementById("remaining min").innerHTML = Math.floor((time/60)-(hour*60))+" :";
      }
      if((time/60)-(hour*60)<10){
        document.getElementById("remaining min").innerHTML = "0"+Math.floor((time/60)-(hour*60))+" :";
      }
      if(time%60<60,time%60>9){
        document.getElementById("remaining sec").innerHTML = time%60
      }
      if(time%60<10){
        document.getElementById("remaining sec").innerHTML = "0"+time%60
      }
      if(time==0){
        clearInterval(Interval)
        alert("시간이 종료되었습니다.")
      }
    }
  </script>
<div id="btn">
  <button onclick="thirtyM()">30분 추가</button><br/>
  <button onclick="oneH()">1시간 추가</button><br/>
  <button onclick="end()">서비스 종료</button>
</div>
